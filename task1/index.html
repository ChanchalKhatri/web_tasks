<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="form">
          <h1>Join with Us</h1>
          <form action="./afterSubmit.html" id="form">
            <label for="username">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required
              />
            </label>
            <label for="fname">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="fname"
                required
              />
            </label>
            <label for="lname">
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="lname"
                required
              />
            </label>
            <label for="email">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </label>
            <label for="pass">
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Password"
                required
              />
            </label>
            <label for="con_pass">
              <input
                type="password"
                name="con_pass"
                id="con_pass"
                placeholder="Confirm Password"
                required
              />
            </label>

            <input type="submit" value="Submit" onclick="formSubmited()" />
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
